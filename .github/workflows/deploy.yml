name: "Deploy"

on:
  workflow_call:
    inputs:
      deploy-project:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        if: ${{ inputs.deploy-project == 'yes' }}
        env:
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          echo "Deploying Project"
          echo "- Environment:" $ENVIRONMENT

      - name: Skip Deploy
        if: ${{ inputs.deploy-project == 'no' }}
        run: echo "Skip deploy."
